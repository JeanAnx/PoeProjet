<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signin.css">
    <title>Création de compte</title>
</head>
<body>

    <header></header>

    <main>

        <form class="formSignin col-md-3">

            <h1>S'inscrire</h1>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname">Prénom</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Prénom" name="firstname">
                </div>

                <div class="form-group col-md-6">
                    <label for="lastname">Nom</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Nom">
                </div>
            </div>

            <div class="form-group">

                <label for="Email4">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">

            </div>
            <div class="form-group">

                <label for="inputPassword4">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe">

            </div>

            <div class="form-group">
                <label for="tel">Téléphone :</label>
                <input type="text" class="form-control" id="tel" name="tel">
            </div>
   
            <div class="form-group">
                <h5>Des aliments à éviter ? Faites-le nous savoir : </h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="Gluten">
                    <label class="form-check-label" for="inlineRadio1">Gluten</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio2" value="Poisson">
                    <label class="form-check-label" for="inlineRadio2">Poisson</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio3" value="Crustacés">
                    <label class="form-check-label" for="inlineRadio3">Crustacés</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio4" value="Soja">
                    <label class="form-check-label" for="inlineRadio4">Soja</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio5" value="Lait">
                    <label class="form-check-label" for="inlineRadio5">Lait</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio6" value="Fruits à coque">
                    <label class="form-check-label" for="inlineRadio6">Fruits à coque</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio7" value="Arachides">
                    <label class="form-check-label" for="inlineRadio7">Arachides</label>
                </div>

            </div>

            <button type="submit" class="btn">Créer un compte</button>
        
        </form>





    </main>



    <footer></footer>
    
</body>
</html>
