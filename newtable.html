<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/newtable.css">

    <title>Ajouter une table</title>
</head>
<body>

        <form class="formNewTable">

            <h1>Nouvelle table</h1>

            <div class="form-group">
                <!-- <label for="nameTable">Nom de l'établissement :</label> -->
                <input type="text" class="form-control" id="nameTable" placeholder="Nom de l'établissement">
            </div>

            <div class="form-group">
                <!-- <label for="inputAddress">Adresse :</label> -->
                <input type="text" class="form-control" id="inputAddress" placeholder="Adresse">
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                <!-- <label for="inputCity">City</label> -->
                <input type="text" class="form-control" id="inputCity" placeholder="Ville">
                </div>
                
                <div class="form-group col-md-3">
                <!-- <label for="inputZip">Code postal :</label> -->
                <input type="text" class="form-control" id="inputZip" placeholder="Code postal">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <!-- <label for="inputEmail4">Email</label> -->
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>

                <div class="form-group col-md-6">
                    <!-- <label for="inputPassword4">Password</label> -->
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>

            <div class="form-group styles stylesList">
                    <h5>Styles de cuisine : </h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="Gluten">
                        <label class="form-check-label" for="inlineRadio1">Vegan</label>
                    </div>
    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio2" value="Poisson">
                        <label class="form-check-label" for="inlineRadio2">Sans gluten</label>
                    </div>
    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio3" value="Crustacés">
                        <label class="form-check-label" for="inlineRadio3">Française</label>
                    </div>
    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio4" value="Soja">
                        <label class="form-check-label" for="inlineRadio4">Japonaise</label>
                    </div>
    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio5" value="Lait">
                        <label class="form-check-label" for="inlineRadio5">Chinoise</label>
                    </div>
    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio6" value="Fruits à coque">
                        <label class="form-check-label" for="inlineRadio6">Marocaine</label>
                    </div>
    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio7" value="Arachides">
                        <label class="form-check-label" for="inlineRadio7">Indienne</label>
                    </div>

                    <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio8" value="Arachides">
                            <label class="form-check-label" for="inlineRadio8">Bretonne</label>
                        </div>
    
                </div>

                <button type="submit" class="btn">Sign in</button>
            </form>



        









    </form>
    
</body>
</html>
